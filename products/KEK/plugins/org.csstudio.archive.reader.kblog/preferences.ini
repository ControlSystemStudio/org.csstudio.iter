# Default KBLog settings
# plugin_preferences.ini can override
# @author Takashi Nakamoto

# Path to kblogrd
path_to_kblogrd=/usr/local/bin/kblogrd

# Reduce the amount of data transferred from kblogrd
# By setting this option to true, "d" option will be used when calling "kblogrd",
# but averaged/min/max value will not be shown in DataBrowser.
reduce_data=false