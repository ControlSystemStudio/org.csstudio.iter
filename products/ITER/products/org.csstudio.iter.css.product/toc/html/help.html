<h1>Contact CODAC Core System Support</h1>
<h2>Ask a question</h2>
If you have any questions regarding CODAC Core System or 
plant system I&C development environment, first check if your 
question is not already answered in the Frequently Asked Questions.
<p>
If not, send your inquiry to codac-support@iter.org, and we will 
try to answer you as soon as possible.
<h2>Report a problem or bug, or propose a new feature or enhancement</h2>
If you are experiencing any problems, find a bug, or have a 
request for new feature or enhancement in CODAC Core System, you 
are welcome to report it to codac-support@iter.org.
</body>
