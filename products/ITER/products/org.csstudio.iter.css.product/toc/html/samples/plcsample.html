<h1>PLC Sample</h1>
Important note: PLC Sample requires a configured PLC to run 
without errors.
<h2>Quick start</h2>
In a console, type the following command:
<p>
$ plc-sample-ioc start
<p>
$ css &
<p>
To open the main operator screen, click on the icon 
"Open Top OPIs in run mode" from the toolbar and select 
"plc-sample-main.opi"
